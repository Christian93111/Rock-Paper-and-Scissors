<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6793/6793733.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="game-info">
            <h3 id="intro">Pick one to Start the game</h3>
            <h3 id="player"></h3>
            <h3 id="computer"></h3>
            <h3 id="result"></h3>
            <h3 id="score">Wins: 0, Losses: 0, Ties: 0</h3>
        </div>
        <div class="button-group">
            <button id="rock"><i class="fa-solid fa-hand-back-fist"></i> Rock</button>
            <button id="paper"><i class="fa-solid fa-hand"></i> Paper</button>
            <button id="scissors"><i class="fa-solid fa-hand-scissors"></i> Scissors</button>
            <button id="reset"><i class="fa-solid fa-eraser"></i> Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
